<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Landing - HTML Editor & Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        .nav-input { width: 150px; padding: 0.5rem; font-size: 0.875rem; border-radius: 0.375rem; border: 1px solid #cbd5e1; }
        /* CodeMirror custom styling */
        .CodeMirror {
            font-family: 'Fira Code', monospace;
            height: 100%;
            font-size: 14px;
            border-radius: 0 0 0.5rem 0.5rem;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-full flex flex-col antialiased">

    <header class="bg-white border-b border-slate-200 shadow-sm z-10 flex-shrink-0">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold ml-3 flex items-center gap-x-3">
                        <span class="text-3xl">üè∞</span>
                        <span>King's Landing</span>
                    </h1>
                </div>

                <div class="flex items-center gap-x-4">
                    <div id="nav-status" class="hidden text-sm font-medium"></div>

                    <div id="login-form" class="flex items-center gap-x-2">
                        <input type="text" id="username" placeholder="Username" class="nav-input">
                        <input type="password" id="password" placeholder="Password" class="nav-input">
                        <button id="signin-button" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-sm font-medium">Sign In</button>
                    </div>

                    <div id="user-status" class="hidden flex items-center gap-x-4">
                        <p class="text-sm text-slate-600">Logged in as: <strong id="user-display" class="font-semibold"></strong></p>
                        <button id="logout-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md text-sm font-medium">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col p-4 container mx-auto">
        <div class="flex flex-col bg-white rounded-lg shadow-md overflow-hidden flex-grow">
            <div class="p-3 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                <span class="text-sm font-semibold text-slate-600">HTML Editor</span>
                <div class="flex gap-2">
                    <button id="copy-button" class="px-3 py-1 bg-slate-200 hover:bg-slate-300 text-slate-700 rounded-md text-xs font-medium transition-colors">Copy</button>
                    <button id="clear-button" class="px-3 py-1 bg-red-100 hover:bg-red-200 text-red-700 rounded-md text-xs font-medium transition-colors">Clear</button>
                </div>
            </div>
            <textarea id="html-input" class="hidden"></textarea>
        </div>

        <div class="flex-shrink-0 bg-white rounded-lg shadow-md mt-4 p-4">
            <div id="status-message" class="hidden mb-4 p-3 rounded-md text-sm"></div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 items-end">
                <div>
                    <label for="filename" class="block text-sm font-medium text-slate-700 mb-1">Page Name (without .html)</label>
                    <div class="flex items-center w-full border border-slate-300 rounded-md focus-within:ring-1 focus-within:ring-indigo-500 focus-within:border-indigo-500 overflow-hidden">
                        <span class="px-2 py-2 bg-slate-100 text-slate-500 text-xs sm:text-sm border-r border-slate-300 whitespace-nowrap">https://</span>
                        <select id="domain-select" class="px-1 py-2 border-0 bg-slate-100 text-slate-700 text-xs sm:text-sm focus:ring-0 border-r border-slate-300 min-w-0">
                            <option value="kingslanding.io">kingslanding.io</option>
                            <option value="boxshop.io">boxshop.io</option>
                        </select>
                        <span class="px-2 py-2 bg-slate-100 text-slate-500 text-xs sm:text-sm border-r border-slate-300 whitespace-nowrap">/pages/</span>
                        <input type="text" id="filename" class="flex-grow min-w-0 p-2 border-0 focus:ring-0 fira-code text-xs sm:text-sm" placeholder="index">
                        <span class="px-2 py-2 bg-slate-100 text-slate-500 text-xs sm:text-sm border-l border-slate-300 whitespace-nowrap">.html</span>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="render-button" class="w-full px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded-md font-medium transition-colors text-sm">Test Render</button>
                    <button id="upload-button" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-medium transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed text-sm" disabled>Upload to Site</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- DOM References ---
        const loginForm = document.getElementById('login-form');
        const signinButton = document.getElementById('signin-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const userStatusDiv = document.getElementById('user-status');
        const userDisplaySpan = document.getElementById('user-display');
        const logoutButton = document.getElementById('logout-button');
        const domainSelect = document.getElementById('domain-select');
        const filenameInput = document.getElementById('filename');
        const renderButton = document.getElementById('render-button');
        const uploadButton = document.getElementById('upload-button');
        const statusMessageDiv = document.getElementById('status-message');
        const copyButton = document.getElementById('copy-button');
        const clearButton = document.getElementById('clear-button');
        const navStatusDiv = document.getElementById('nav-status');
        let editor;

        // --- Configuration ---
        const CONFIG = {
            COGNITO_REGION: 'us-east-2',
            COGNITO_USER_POOL_ID: 'us-east-2_w8CBtzAjd',
            COGNITO_CLIENT_ID: '7opobg0v89bfc9m8u06togln7r',
            API_GATEWAY_URL: 'https://api.kingslanding.io',
            SITE_BASE_URL: 'https://kingslanding.io',
            HTML_EXT: '.html',
            DOMAINS: [
                { value: 'kingslanding.io', label: 'kingslanding.io' },
                { value: 'boxshop.io', label: 'boxshop.io' }
            ]
        };
        
        // --- Initialize Cognito User Pool SDK ---
        const userPool = new AmazonCognitoIdentity.CognitoUserPool({
            UserPoolId: CONFIG.COGNITO_USER_POOL_ID,
            ClientId: CONFIG.COGNITO_CLIENT_ID
        });
        
        // --- Initial Content ---
        const initialHtmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Hello, World!</h1>
        <p class="text-lg text-gray-600">This is a test page.</p>
    </div>
</body>
</html>`;

        // --- Utility Functions ---
        function showStatus(message, type = 'info', isHtml = false) {
            const colors = { info: 'bg-blue-100 text-blue-800', success: 'bg-green-100 text-green-800', error: 'bg-red-100 text-red-800' };
            if (isHtml) {
                statusMessageDiv.innerHTML = message;
            } else {
                statusMessageDiv.textContent = message;
            }
            statusMessageDiv.className = `mb-4 p-3 rounded-md text-sm ${colors[type]}`;
        }

        function showNavStatus(message, type = 'success') {
            const colors = { success: 'text-green-600', error: 'text-red-600' };
            navStatusDiv.textContent = message;
            navStatusDiv.className = `text-sm font-medium ${colors[type]}`;
            setTimeout(() => { navStatusDiv.className = 'hidden'; }, 4000);
        }

        function updateUI(isLoggedIn, username = '') {
            loginForm.classList.toggle('hidden', isLoggedIn);
            userStatusDiv.classList.toggle('hidden', !isLoggedIn);
            uploadButton.disabled = !isLoggedIn;
            if (isLoggedIn) {
                userDisplaySpan.textContent = username;
            }
        }

        // --- Core Functions ---
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            if (!username || !password) {
                showNavStatus('Fields cannot be empty.', 'error');
                return;
            }

            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails({ Username: username, Password: password });
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser({ Username: username, Pool: userPool });

            showNavStatus('Signing in...', 'success');

            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function (session) {
                    const idToken = session.getIdToken().getJwtToken();
                    localStorage.setItem('id_token', idToken);
                    showNavStatus('Login successful!', 'success');
                    usernameInput.value = '';
                    passwordInput.value = '';
                    
                    cognitoUser.getUserAttributes((err, attributes) => {
                        if (err) {
                            updateUI(true, cognitoUser.getUsername());
                            return;
                        }
                        const email = attributes.find(attr => attr.Name === 'email')?.Value;
                        updateUI(true, email || cognitoUser.getUsername());
                    });
                },
                onFailure: function (err) {
                    showNavStatus(err.message || 'Login failed.', 'error');
                },
            });
        }

        function handleLogout() {
            const cognitoUser = userPool.getCurrentUser();
            if (cognitoUser) {
                cognitoUser.signOut();
            }
            localStorage.removeItem('id_token');
            usernameInput.value = '';
            passwordInput.value = '';
            updateUI(false);
            showNavStatus('You have been logged out.', 'success');
        }
        
        function handleRender() {
            const sourceCode = editor.getValue();
            if (!sourceCode.trim()) return;
            const blob = new Blob([sourceCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }

        async function handleUpload() {
            const idToken = localStorage.getItem('id_token');
            if (!idToken) {
                showStatus('You must be logged in to upload.', 'error');
                return;
            }

            const filenamePart = filenameInput.value.trim();
            const htmlContent = editor.getValue();
            const selectedDomain = domainSelect.value;
            
            if (!filenamePart || !htmlContent.trim()) {
                showStatus('Filename and HTML content cannot be empty.', 'error');
                return;
            }
            
            // Automatically append .html extension (handle case-insensitive, normalize to lowercase)
            const filename = filenamePart.replace(/\.html$/i, '') + CONFIG.HTML_EXT;
            
            showStatus('Uploading...', 'info');
            uploadButton.disabled = true;

            try {
                const response = await fetch(`${CONFIG.API_GATEWAY_URL}/`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': idToken,
                        'X-Target-Domain': selectedDomain
                    },
                    body: JSON.stringify({ filename, html: htmlContent, domain: selectedDomain })
                });

                if (response.ok) {
                    const finalUrl = `https://${selectedDomain}/pages/${filename}`;
                    const successMessage = `File uploaded successfully! View: <a href="${finalUrl}" target="_blank" class="font-bold underline hover:text-green-900">${finalUrl}</a>`;
                    showStatus(successMessage, 'success', true);
                } else {
                    throw new Error(`Server error: ${response.statusText}`);
                }
            } catch (error) {
                showStatus(`Upload failed: ${error.message}`, 'error');
            } finally {
                uploadButton.disabled = false;
            }
        }
        
        function handleCopy() {
            const code = editor.getValue();
            navigator.clipboard.writeText(code).then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
        
        function handleClear() {
            if (confirm('Are you sure you want to clear the editor? This action cannot be undone.')) {
                editor.setValue('');
            }
        }
        
        // --- Event Listeners & Page Load ---
        signinButton.addEventListener('click', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        renderButton.addEventListener('click', handleRender);
        uploadButton.addEventListener('click', handleUpload);
        copyButton.addEventListener('click', handleCopy);
        clearButton.addEventListener('click', handleClear);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });

        window.addEventListener('load', () => {
            editor = CodeMirror.fromTextArea(document.getElementById('html-input'), {
                mode: 'htmlmixed',
                theme: 'material-darker',
                lineNumbers: true,
                lineWrapping: true
            });
            editor.setValue(initialHtmlContent);
            filenameInput.value = 'index';

            const cognitoUser = userPool.getCurrentUser();
            if (cognitoUser) {
                cognitoUser.getSession((err, session) => {
                    if (err || !session.isValid()) {
                        updateUI(false);
                        return;
                    }
                    const idToken = session.getIdToken().getJwtToken();
                    localStorage.setItem('id_token', idToken);
                    
                    cognitoUser.getUserAttributes((err, attributes) => {
                        if (err) {
                            updateUI(true, cognitoUser.getUsername());
                            return;
                        }
                        const email = attributes.find(attr => attr.Name === 'email')?.Value;
                        updateUI(true, email || cognitoUser.getUsername());
                    });
                });
            } else {
                updateUI(false);
            }
        });
    </script>
</body>
</html>
