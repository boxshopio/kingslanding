<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King's Landing - HTML Editor & Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .fira-code { font-family: 'Fira Code', monospace; }
        .hidden { display: none; }
        /* CodeMirror custom styling */
        .CodeMirror {
            font-family: 'Fira Code', monospace;
            height: 100%;
            font-size: 14px;
            border-radius: 0 0 0.5rem 0.5rem; /* Match parent container rounding */
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 h-full flex flex-col antialiased">

    <header class="bg-white border-b border-slate-200 shadow-sm z-10 flex-shrink-0">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold ml-3 flex items-center gap-x-3"><span class="text-3xl">üè∞</span><span>King's Landing</span></h1>
                </div>
                <div class="flex items-center gap-x-4">
                    <div id="user-status" class="text-sm text-slate-600 hidden">Logged in as: <strong id="user-display" class="font-semibold"></strong></div>
                    <button id="login-button" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md text-sm font-medium transition-colors">Login</button>
                    <button id="logout-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md text-sm font-medium transition-colors hidden">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col p-4 container mx-auto">
        <div class="flex flex-col bg-white rounded-lg shadow-md overflow-hidden flex-grow">
            <div class="p-3 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                <span class="text-sm font-semibold text-slate-600">HTML Editor</span>
                <button id="copy-button" class="px-3 py-1 bg-slate-200 hover:bg-slate-300 text-slate-700 rounded-md text-xs font-medium transition-colors">Copy</button>
            </div>
            <textarea id="html-input" class="hidden"></textarea>
        </div>

        <div class="flex-shrink-0 bg-white rounded-lg shadow-md mt-4 p-4">
            <div id="status-message" class="hidden mb-4 p-3 rounded-md text-sm"></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div class="md:col-span-2">
                    <label for="filename" class="block text-sm font-medium text-slate-700 mb-1">Full Page URL</label>
                    <div class="flex items-center w-full border border-slate-300 rounded-md focus-within:ring-1 focus-within:ring-indigo-500 focus-within:border-indigo-500">
                        <span class="px-3 py-2 bg-slate-100 text-slate-500 text-sm border-r border-slate-300">https://kingslanding.io/pages/</span>
                        <input type="text" id="filename" class="flex-grow p-2 border-0 focus:ring-0 fira-code text-sm" placeholder="index.html">
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="render-button" class="w-full px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded-md font-medium transition-colors">Test Render</button>
                    <button id="upload-button" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-medium transition-colors disabled:bg-slate-400 disabled:cursor-not-allowed" disabled>Upload to Site</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- DOM References ---
        const filenameInput = document.getElementById('filename');
        const renderButton = document.getElementById('render-button');
        const uploadButton = document.getElementById('upload-button');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const userStatusDiv = document.getElementById('user-status');
        const userDisplaySpan = document.getElementById('user-display');
        const statusMessageDiv = document.getElementById('status-message');
        const copyButton = document.getElementById('copy-button');
        
        let editor; // To hold the CodeMirror instance

        // --- Configuration ---
        const CONFIG = {
            COGNITO_CLIENT_ID: '7opobg0v89bfc9m8u06togln7r',
            COGNITO_HOSTED_UI_DOMAIN: 'https://auth.kingslanding.io',
            REDIRECT_URI: 'https://kingslanding.io',
            API_GATEWAY_URL: 'https://api.kingslanding.io',
            SITE_BASE_URL: 'https://kingslanding.io'
        };
        
        // --- MODIFIED: Initial content is now properly formatted ---
        const initialHtmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Hello, World!</h1>
        <p class="text-lg text-gray-600">This is a test page.</p>
    </div>
</body>
</html>`;

        // --- Utility Functions ---
        function showStatus(message, type = 'info', isHtml = false) {
            const colors = { info: 'bg-blue-100 text-blue-800', success: 'bg-green-100 text-green-800', error: 'bg-red-100 text-red-800' };
            if (isHtml) { statusMessageDiv.innerHTML = message; } else { statusMessageDiv.textContent = message; }
            statusMessageDiv.className = `mb-4 p-3 rounded-md text-sm ${colors[type]}`;
            statusMessageDiv.classList.remove('hidden');
        }

        function parseJwt(token) { /* ... (no change) ... */ }
        function updateUI(isLoggedIn, username = '') { /* ... (no change) ... */ }
        function handleLogin() { /* ... (no change) ... */ }
        function handleLogout() { /* ... (no change) ... */ }
        async function exchangeCodeForTokens(code) { /* ... (no change) ... */ }
        
        // --- Core Functions ---
        function handleRender() {
            const sourceCode = editor.getValue();
            if (!sourceCode.trim()) return;
            const blob = new Blob([sourceCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }
        
        async function handleUpload() {
            const idToken = localStorage.getItem('id_token');
            if (!idToken) { showStatus('You must be logged in to upload.', 'error'); return; }

            const filename = filenameInput.value.trim();
            const htmlContent = editor.getValue(); // Get content from CodeMirror

            if (!filename || !htmlContent.trim()) { showStatus('Filename and HTML content cannot be empty.', 'error'); return; }
            
            showStatus('Uploading...', 'info');
            uploadButton.disabled = true;

            try {
                const response = await fetch(`${CONFIG.API_GATEWAY_URL}/`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': idToken },
                    body: JSON.stringify({ filename, html: htmlContent })
                });

                if (response.ok) {
                    const finalUrl = `${CONFIG.SITE_BASE_URL}/pages/${filename}`;
                    const successMessage = `File uploaded successfully! View: <a href="${finalUrl}" target="_blank" class="font-bold underline hover:text-green-900">${finalUrl}</a>`;
                    showStatus(successMessage, 'success', true);
                } else { throw new Error(`Server error: ${response.statusText}`); }
            } catch (error) {
                showStatus(`Upload failed: ${error.message}`, 'error');
            } finally {
                uploadButton.disabled = false;
            }
        }
        
        // --- NEW: Copy Button Functionality ---
        function handleCopy() {
            const code = editor.getValue();
            navigator.clipboard.writeText(code).then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
        
        // --- Event Listeners & Page Load ---
        renderButton.addEventListener('click', handleRender);
        uploadButton.addEventListener('click', handleUpload);
        loginButton.addEventListener('click', handleLogin);
        logoutButton.addEventListener('click', handleLogout);
        copyButton.addEventListener('click', handleCopy);

        window.addEventListener('load', async () => {
            // NEW: Initialize CodeMirror Editor
            editor = CodeMirror.fromTextArea(document.getElementById('html-input'), {
                mode: 'htmlmixed',
                theme: 'material-darker',
                lineNumbers: true,
                lineWrapping: true
            });
            editor.setValue(initialHtmlContent);
            
            filenameInput.value = 'index.html';

            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            let idToken = localStorage.getItem('id_token');

            if (code) idToken = await exchangeCodeForTokens(code).catch(() => null);
            
            if (idToken) {
                const decoded = parseJwt(idToken);
                if (decoded && (decoded.exp * 1000 > Date.now())) {
                    updateUI(true, decoded['cognito:username']);
                } else {
                    localStorage.removeItem('id_token');
                    updateUI(false);
                }
            } else {
                updateUI(false);
            }
        });
        
        // To save space, the unchanged functions are collapsed. The full logic is the same as the previous version.
        parseJwt = function(token) { try { return JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/'))); } catch (e) { return null; } }
        updateUI = function(isLoggedIn, username = '') { loginButton.classList.toggle('hidden', isLoggedIn); logoutButton.classList.toggle('hidden', !isLoggedIn); userStatusDiv.classList.toggle('hidden', !isLoggedIn); uploadButton.disabled = !isLoggedIn; if(isLoggedIn) userDisplaySpan.textContent = username; }
        handleLogin = function() { const loginUrl = `${CONFIG.COGNITO_HOSTED_UI_DOMAIN}/login?response_type=code&client_id=${CONFIG.COGNITO_CLIENT_ID}&redirect_uri=${CONFIG.REDIRECT_URI}&scope=openid+profile+email`; window.location.assign(loginUrl); }
        handleLogout = function() { localStorage.removeItem('id_token'); const logoutUrl = `${CONFIG.COGNITO_HOSTED_UI_DOMAIN}/logout?client_id=${CONFIG.COGNITO_CLIENT_ID}&logout_uri=${CONFIG.REDIRECT_URI}`; window.location.assign(logoutUrl); }
        exchangeCodeForTokens = async function(code) { const params = new URLSearchParams({ grant_type: 'authorization_code', client_id: CONFIG.COGNITO_CLIENT_ID, redirect_uri: CONFIG.REDIRECT_URI, code }); const response = await fetch(`${CONFIG.COGNITO_HOSTED_UI_DOMAIN}/oauth2/token`, { method: 'POST', headers: { 'Content-Type': 'application/x-form-urlencoded' }, body: params }); if (!response.ok) throw new Error('Token exchange failed'); const data = await response.json(); localStorage.setItem('id_token', data.id_token); window.history.replaceState({}, document.title, window.location.pathname); return data.id_token; }
    </script>
</body>
</html>
